name: Run Telegram Bot

on:
  push:
    branches:
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [start_bot]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Info
        run: |
          python --version
          pip --version
          pip list

      - name: Run bot
        run: |
          python main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ secrets.REPO }}

      - name: Check for stop command and cancel workflow
        if: ${{ env.STOP_COMMAND_RECEIVED == 'true' }}
        run: |
          echo "Stopping workflow as stop command was received."
          exit 1
